<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello world</title>
    <script>
      let date = new Date();
      let month = date.getMonth() + 1;

      if (3 <= month && month <= 5) {
        alert('봄입니다');
      } else if (6 <= month && month <= 9) {
        alert('봄입니다');
      } else if (9 <= month && month <= 12) {
        alert('봄입니다');
      } else {
        alert('겨울입니다');
      }
    </script>
  </head>
  <body></body>
</html>
