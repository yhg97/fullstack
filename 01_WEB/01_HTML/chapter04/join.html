<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <table>
          <tr>
            <td><label for="userid">사용자 ID</label></td>
            <td><input id="userid" type="text" /></td>
          </tr>
          <tr>
            <td><label for="password">비밀번호</label></td>
            <td><input id="password" type="password" /></td>
          </tr>
          <tr>
            <td><label for="repassword">비밀번호 확인</label></td>
            <td><input id="repassword" type="password" /></td>
          </tr>
          <tr>
            <td><label for="name">이름</label></td>
            <td><input id="name" type="text" /></td>
          </tr>
          <tr>
            <td>성별</td>
            <td>
              <input id="man" type="radio" name="gender" value="man" />
              <label for="man">남</label>
              <input id="woman" type="radio" name="gender" value="woman" />
              <label for="woman">여</label>
            </td>
          </tr>
          <tr>
            <td>취미</td>
            <td>
              <input
                id="football"
                type="checkbox"
                name="football"
                value="football"
              />
              <label for="football">축구</label>
              <input
                id="baseball"
                type="checkbox"
                name="baseball"
                value="baseball"
              />
              <label for="baseball">야구</label>
              <input id="bae" type="checkbox" name="bae" value="bae" />
              <label for="bae">배구</label>
              <input
                id="basekball"
                type="checkbox"
                name="basekball"
                value="baseketball"
              />
              <label for="basekball">농구</label>
            </td>
          </tr>
          <tr>
            <td><label for="email">이메일</label></td>
            <td><input id="email" type="email" /></td>
          </tr>
          <tr>
            <td><label for="admin">역할</label></td>
            <td>
              <select>
                <option>admin</option>
                <option>관리자</option>
                <option>일반회원</option>
              </select>
            </td>
          </tr>
        </table>
        <input type="submit" value="제출" />
        <input type="reset" value="다시쓰기" />
      </fieldset>
    </form>
  </body>
</html>
