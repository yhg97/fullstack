<head>
  <title>DOM Basic</title>
  <script>
    //이벤트를 연결합니다
    window.onload = function () {
      //변수를 선언합니다
      let output = '';
      for (let i = 0; i < 256; i++) {
        output += '<div></div>';
      }
      document.body.innerHTML = output;

      //문서 객체를 선택합니다.

      let divs = document.querySelectorAll('div');
      for (let i = 0; i < divs.length; i++) {
        let div = divs[i];
        div.style.height = '2px';
        div.style.background = 'rgb(' + i + ',' + i + '+' + i + ')';
      }
    };
  </script>
</head>
<body></body>
