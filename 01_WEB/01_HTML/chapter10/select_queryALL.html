<!DOCTYPE html>
<html>
  <head>
    <script>
      window.onload = function () {
        // 문서 객체를 선택합니다.
        let headers = document.querySelectorAll('h1');

        //문서 객체를 조작합니다.
        for (let i = 0; i < headers.length; i++) {
          //변수를 선언합니다.
          let header = headers[i];
          header.style.color = 'orange';
          header.style.background = 'red';
          header.innerHTML = 'From JavaScript';
        }
      };
    </script>
  </head>
  <body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
  </body>
</html>
