<!DOCTYPE html>
<html>
  <head>
    <script>
      window.onload = function () {
        // 문서 객체를 선택합니다.
        let header = document.getElementById('header');

        //문서 객체를 조작합니다.
        header.style.color = 'orange';
        header.style.background = 'red';
        header.innerHTML = 'From JavaScript';
      };
    </script>
  </head>
  <body>
    <h1 id="header">Header</h1>
  </body>
</html>
