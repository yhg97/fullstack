<div id="app">
  <div
    @contextmenu="ctxStop"
    style="position: absolute; left: 5px; top: 5px; right: 5px; bottom: 5px"
  >
    <a href="https://facebook.com" @click="confirmFB">페이스북</a>
  </div>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
  let vm = Vue.createApp({
    name: 'App',
    data() {
      return {};
    },
    methods: {
      ctxStop(e) {
        e.preventDefault();
      },
      confirmFB(e) {
        if (!confirm('페이스북으로 이동할까요?')) {
          e.preventDefault();
        }
      },
    },
  }).mount('#app');
</script>
