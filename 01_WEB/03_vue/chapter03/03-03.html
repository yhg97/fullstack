<div id="app">
  <input type="text" v-bind:value="message" />
  <br />
  <img v-bind:src="imagePath" />
</div>

<script src="https://unpkg.com/vue "></script>
<script>
  let vm = Vue.createApp({
    name: 'App',
    data() {
      return {
        message: 'v-bind 디렉티브',
        imagePath: 'https://contactsvc.bmaster.kro.kr/photos/18.jpg',
      };
    },
  }).mount('#app');
</script>
